<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title> Position And Display</title>
    <style>
        #div1{
            border:2px solid;
            border-color:black;
            height:20px;
            width:100%;
            background-color:red;
            position:absolute;
            left:0;
            top:0;
        }

        #div2 {
            border: 2px solid;
            border-color: aqua;
            height: 50px;
            width: 100px;
            background-color: orchid;
            position: fixed;
            left: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div id="div1">

    </div>
    <div style="height:1000px;"></div>
    <div id="div2">
        <p style="position: fixed;">gardaş bura fixed olarak ayarlı öylece kalacak burda gitmicek. Sayfayı kaydır aşağı, görürsün ne demek istediğmi :)</p>
    </div>



    <div id="div1" style="top:30px !important">
        <div style="height:20px;width:80px;background-color:cyan;float:right;border:4px solid;border-color:yellow;">

        </div>
    </div>
</body>
</html>
