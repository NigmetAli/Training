<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Recursive Selector</title>
    <style>
        p a{
            color:yellow;
            border:1px solid;
            font-size:38px;
        }

        div>p>a {
            color: firebrick;
            border: 4px solid;
            font-size: 28px;
        }
        #rec > p > a {
            color: indigo;
            border: 4px solid;
            border-top-left-radius:17px;
            border-bottom-right-radius:17px;
            font-size: 28px;
        }
    </style>
</head>
<body>

    <div>
        <p>
            <a href="#">div içindeki p içindeki a</a>
        </p>
    </div>

    <p>
        <a href="#"> p içindeki a</a>
    </p>

    <h1>
        <a href="#">
            h1 içindeki a
        </a>
    </h1>

    <div id="rec">
        <p>
            <a href="#">id="rec" olan tag içindeki p içindeki a</a>
        </p>
    </div>

</body>
</html>
