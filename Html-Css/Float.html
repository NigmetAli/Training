<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Float</title>
    <style>
        img {
            width: 350px;
            border-radius: 25px;
        }
        div{
            float:left;
            border:5px solid #ff0000;
            background-color:#00ffff;
        }
    </style>
</head>
<body>
    <div>
        <img src="Database.jpg" />
        <a href="#">Tıklama</a>
    </div>
    <div style="margin-left:1px;">
        <img src="Database.jpg" />
        <a href="#">Tıklama</a>
    </div>
</body>
</html>
